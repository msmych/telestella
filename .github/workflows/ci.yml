name: CI

on:
  push:
    branches: [ 'feature/**' ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java 15
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build
        
