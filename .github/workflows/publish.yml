name: Publish

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java 15
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build

      - name: Publish package
        run: ./gradlew bot:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
